paths:
  /api/v1/admin/vendors/{vendor_id}/categories:
    get:
      consumes:
      - application/json
      description: Get a list of categories by vendor ID
      parameters:
      - description: Vendor ID
        in: path
        name: vendor_id
        required: true
        type: integer
      - in: query
        name: from_date
        type: string
      - in: query
        name: keyword
        type: string
      - description: page number
        in: query
        minimum: 1
        name: page
        type: integer
      - description: number of items per page
        in: query
        maximum: 500
        minimum: 1
        name: size
        type: integer
      - in: query
        name: sort
        type: string
      - in: query
        name: to_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/presenter.Category'
              type: array
            type: array
      security:
      - BearerAuth: []
      summary: List categories by vendor ID
      tags:
      - categories
    post:
      consumes:
      - application/json
      description: Create a category by vendor id
      parameters:
      - description: Vendor ID
        in: path
        name: vendor_id
        required: true
        type: integer
      - description: Create category by vendor id request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/payload.CreateCategoryByVendorIDRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/presenter.Category'
      security:
      - BearerAuth: []
      summary: Create category by vendor id
      tags:
      - categories
  /api/v1/admin/vendors/{vendor_id}/categories/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a category by vendor id
      parameters:
      - description: Vendor ID
        in: path
        name: vendor_id
        required: true
        type: integer
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/presenter.Category'
      security:
      - BearerAuth: []
      summary: Delete category by vendor id
      tags:
      - categories
    put:
      consumes:
      - application/json
      description: Update a category by vendor id
      parameters:
      - description: Vendor ID
        in: path
        name: vendor_id
        required: true
        type: integer
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update category by vendor id request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/payload.UpdateCategoryByVendorIDRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/presenter.Category'
      security:
      - BearerAuth: []
      summary: Update category by vendor id
      tags:
      - categories
  /api/v1/categories:
    get:
      consumes:
      - application/json
      description: Get a list of categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/presenter.Category'
              type: array
            type: array
      summary: List categories
      tags:
      - categories
  /api/v1/products:
    get:
      consumes:
      - application/json
      description: Get a list of products
      parameters:
      - description: |-
          BrandID is the brand identifier (optional)
          minimum: 1
        in: query
        name: brand_id
        type: integer
      - description: |-
          CategoryID is the category identifier (required)
          required: true
          minimum: 1
        in: query
        name: category_id
        required: true
        type: integer
      - in: query
        name: from_date
        type: string
      - in: query
        name: keyword
        type: string
      - description: page number
        in: query
        minimum: 1
        name: page
        type: integer
      - collectionFormat: csv
        description: RangePrice filters products by price range [min,max] (optional)
        in: query
        items:
          type: number
        name: range_price
        type: array
      - description: number of items per page
        in: query
        maximum: 500
        minimum: 1
        name: size
        type: integer
      - in: query
        name: sort
        type: string
      - in: query
        name: to_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/presenter.Product'
            type: array
      summary: List products
      tags:
      - products
  /api/v1/products/{id}:
    get:
      consumes:
      - application/json
      description: Get a product by id
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/presenter.Product'
      summary: Get product by id
      tags:
      - products
  /api/v1/products/{id}/variations:
    get:
      consumes:
      - application/json
      description: Get a list of variants
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/presenter.Variation'
            type: array
      summary: List variants
      tags:
      - products
  /api/v1/products/sections/{section_id}:
    get:
      consumes:
      - application/json
      description: Get all products that belong to a specific section
      parameters:
      - description: Section ID
        in: path
        name: section_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/presenter.Product'
            type: array
      summary: Get products by section ID
      tags:
      - products
  /api/v1/products/sections/active:
    get:
      consumes:
      - application/json
      description: Get all active sections with their products ordered by order_index
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/presenter.Section'
            type: array
      summary: Get active sections with products
      tags:
      - products
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
