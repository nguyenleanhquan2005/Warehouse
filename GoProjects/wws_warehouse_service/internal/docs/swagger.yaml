      created_at:
        type: string
      id:
        type: integer
      long_description:
        type: string
      name:
        type: string
      price:
        type: number
      product_code:
        type: string
      quantity:
        type: integer
      short_description:
        type: string
      tags:
        items:
          $ref: '#/definitions/presenter.Tag'
        type: array
      updated_at:
        type: string
      variations:
        items:
          $ref: '#/definitions/presenter.Variation'
        type: array
      vendor:
        $ref: '#/definitions/presenter.Vendor'
      vendor_id:
        type: integer
    type: object
  presenter.Section:
    properties:
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      section_products:
        items:
          $ref: '#/definitions/presenter.SectionProduct'
        type: array
    type: object
  presenter.SectionProduct:
    properties:
      id:
        type: integer
