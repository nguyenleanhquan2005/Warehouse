        $ref: '#/definitions/presenter.SimpleProduct'
    type: object
  presenter.SimpleMediaLibrary:
    properties:
      id:
        type: integer
      media_type:
        type: string
      media_url:
        type: string
    type: object
  presenter.SimpleProduct:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  presenter.Tag:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  presenter.Variation:
    properties:
      attributes:
        items:
          $ref: '#/definitions/presenter.VariationAttribute'
        type: array
      created_at:
        type: string
      id:
        type: integer
      price:
        type: number
      product_id:
        type: integer
      quantity:
        type: integer
      sku:
        type: string
      updated_at:
        type: string
      variation_code:
        type: string
    type: object
  presenter.VariationAttribute:
    properties:
      attribute_value:
        $ref: '#/definitions/presenter.AttributeValue'
      attribute_value_id:
        type: integer
      id:
        type: integer
      variation_id:
        type: integer
    type: object
  presenter.Vendor:
    properties:
      id:
        type: integer
      name:
        type: string
      vendor_code:
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
