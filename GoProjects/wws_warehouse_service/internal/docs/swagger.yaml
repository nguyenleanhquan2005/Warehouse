basePath: /
definitions:
  payload.CreateCategoryByVendorIDRequest:
    properties:
      description:
        type: string
      is_active:
        type: boolean
      level:
        minimum: 0
        type: integer
      name:
        type: string
      parent_id:
        minimum: 0
        type: integer
    required:
    - description
    - is_active
    - name
    type: object
  payload.UpdateCategoryByVendorIDRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - description
    - name
    type: object
  presenter.Attribute:
    properties:
      id:
        type: integer
      name:
        type: string
      value:
        type: string
    type: object
  presenter.AttributeValue:
    properties:
      attribute_id:
        type: integer
      id:
        type: integer
      value:
        type: string
    type: object
  presenter.Brand:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  presenter.Category:
    properties:
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      level:
        type: integer
      name:
        type: string
      parent_id:
        type: integer
      sub_categories:
        items:
          $ref: '#/definitions/presenter.Category'
        type: array
    type: object
  presenter.Product:
    properties:
      attributes:
        items:
          $ref: '#/definitions/presenter.Attribute'
